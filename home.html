<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        
        /* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Full-width Header */
        .header {
            background: white;
            color: white;
            display: flex;
            align-items: center;
            padding: 15px;
            width: 100%;
            box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .header button {
            background: #40beab;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
            margin-right: 10px;
            
        }
        .header button:hover {
            transform: scale(1.05);
        }


        /* Scrollable Top Buttons */
        .top-buttons-container {
            flex: 1;
            overflow-x: auto;
            white-space: nowrap;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .top-buttons-container button {
            background: #eee ;
            border: none;
            color: black;
            font-weight: 300;
            padding: 8px 15px;
            margin-right: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }

        .top-buttons-container button:hover, .top-buttons-container button.active {
            background: linear-gradient(135deg, rgb(209, 209, 245));
        }

        /* Sidebar */
        .sidebar {
            width: 240px;
            background: white;
            color: black;
            position: fixed;
            top: 60px;
            left: -240px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            height:100vh ;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
           
        }

        
        .sidebar button {
            background: linear-gradient(to right,#eadcf8,#f5f0ff) ;
            border: none;
            padding: 8px 15px;
            width: 88%;
            text-align: left;
            margin-right: 10px;
            margin-left: 20px;
            font-weight: 300;
            margin-bottom: 12px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            text-decoration: none;
            color: black;
            display: block;

        }
        .sidebar button i {
            color: #205781 ;
        }
        .sidebar button:hover, .sidebar button.active {
            background: #e1cff4;
            border-left: 4px solid #9a6aff;
        }
        .sidebar button1 {
            background: linear-gradient(135deg,white) ;
            padding: 8px 15px;
            width: 80%;
            text-align: left;
            margin-right: 10px;
            margin-left: 20px;
            margin-bottom: 10px;
            cursor: pointer;
            border-radius: 25px;
            font-size: 14px;
            text-decoration: none;
            color: black;
            display: block;
            border-bottom: 5px solid #ce6578;

        }
        .sidebar button1 i {
            color: #205781 ;
        }
        .sidebar img {
            width: 100px;
            height: 80px;
            border-radius: 50%;
            margin-top: 0;
            margin-bottom: 10px;
            margin-left: 60px;
            background: transparent;
            display: block;
        }

        .sidebar p {
            align-items: center;
            text-align: left;
            margin: 5px 30px;
            padding: 5px;
            font-size: 14px;
        }

       
        .sidebar ul p i {
            color: #205781;
        }

       

        /* Main Content */
        .main-content {
            margin-top: 60px;
            height: 100vh ;
            overflow-y: scroll;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }



        
        /* Small Scrollbar */
        ::-webkit-scrollbar {
           display: none;
        }
        .cards {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            flex: 1;
            background: #fff;
            padding: 20px;
            border-left: 6px solid  #c7b8ea;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            text-align: normal;
            font-size: 18px;
            font-weight: bold;
        }
        .charts {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .chart-container {
            flex: 1;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        canvas {
            width: 100% !important;
            height: 300px !important;
        }
       
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .menu-icon {
    font-size: 24px;
    cursor: pointer;
    color: black;
    margin-right: 10px;
    margin-left: 10px;
}
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <button onclick="loadPage('home1.html', this)">ADMIN DASHBOARD</button>
        <div class="menu-icon" onclick="toggleSidebar()">â˜°</div>

        <div class="top-buttons-container">
        
            <button onclick="loadPage('tprofit.html', this)">Total Profit</button>
            <button onclick="loadPage('mprofit.html', this)">Monthly Profit</button>
            <button onclick="loadPage('dprofit.html', this)">Daily Profit</button>
            <button onclick="loadPage('tpaidcount.html', this)">Total Paid Subscribers</button>
            <button onclick="loadPage('mpaidcount.html', this)">Monthly Paid Subscribers</button>
            <button onclick="loadPage('dpaidcount.html', this)">Daily Paid Subscribers</button>
            <button onclick="loadPage('ddemocount.html', this)">Daily Demo Subscribers</button>
            <button onclick="loadPage('mrevenue.html', this)">Monthly Revenue</button>
            <button onclick="loadPage('drevenue.html', this)">Daily Revenue</button>
        </div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
        <img src="image1.jpg" alt="Logo">
        <ul>
            
            <button1><i class="fa-solid fa-lock"></i> User ID: ATS001</button1>
            
            <button1><i class="fa-solid fa-key"></i> Referral ID: STR1234</button1>
            
            <button onclick="loadPage('home1.html', this)" class="active"><i class="fa-solid fa-house"></i> Home</button>
            <button  onclick="loadPage('mainuserlist.html', this)"><i class="fa-solid fa-user-group"></i> Main Users List</button>
            <button onclick="loadPage('tpaid.html', this)"><i class="fa-solid fa-money-check-dollar"></i> Total Paid Subscribers</button>
            <button onclick="loadPage('dpaid.html', this)"><i class="fa-solid fa-calendar-day"></i> Daily Paid Subscribers</button>
            <button onclick="loadPage('ddemo.html', this)"><i class="fa-solid fa-user"></i> Daily Demo Subscribers</button>
            <button onclick="loadPage('tdemo.html', this)"><i class="fa-solid fa-calendar"></i> Total Demo Subscribers</button>
            <button onclick="confirmLogout()"><i class="fa-solid fa-sign-out-alt"></i> Logout</button>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="main-content">
        <iframe id="contentFrame" src="home1.html"></iframe>

    </div>
    <script>
         function loadPage(page, element) {
            document.getElementById("contentFrame").src = page;
           
            document.querySelectorAll(".sidebar button, .top-buttons-container button").forEach(btn => btn.classList.remove("active"));
            element.classList.add("active");
        }
        function confirmLogout() {
            let confirmAction = confirm("Are you sure you want to logout?");
            if(confirmAction ){
              window.location.href = "login.html";
            }
        }
        function toggleSidebar() {
    const sidebar = document.querySelector('.sidebar');
    const main = document.getElementById("main");
    const body = document.body;

    if(sidebar.style.left === "0px"){
        sidebar.style.left = "-250px";
        document.body.style.marginLeft = "0";
        main.style.marginLeft = "0";
        body.classList.remove("sidebar-open");
    }else{
        sidebar.style.left = "0px";
        document.body.style.marginLeft = "250px";
        main.style.marginLeft = "250px";
        body.classList.add("sidebar-open");
    }
    }
      
    </script>
</body>
</html>
